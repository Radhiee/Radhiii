<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase | Online Store</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      <script src="//code.tidio.co/2ljaena4w050a5bajkzuygftsv5p9ihp.js" async></script>
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
    }

    .hero {
      background: #fff;
      padding: 60px 40px;
      text-align: center;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 16px;
      color: #666;
    }

    .products {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .product p {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .price {
      font-weight: bold;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #333;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <h1>ShopEase</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Simple. Fast. Affordable.</h2>
    <p>Your one-stop shop for everyday essentials</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product">
      <h3>Product One</h3>
      <p>High quality item</p>
      <div class="price">$29.99</div>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product">
      <h3>Product Two</h3>
      <p>Best seller</p>
      <div class="price">$39.99</div>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product">
      <h3>Product Three</h3>
      <p>Limited offer</p>
      <div class="price">$19.99</div>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    Â© 2026 ShopEase. All rights reserved.
  </footer>

</body>
</html>
